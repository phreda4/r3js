<script>

// VM
//----------------------------------------------------
function dumpError(){
editor.getSession().setAnnotations([{ row:lerror,column:cerror,text:" Word not Found:"+werror,type:"error"}]);

editor.gotoLine(lerror+1,cerror);
editor.focus();
}

function modeselect(value) {
function modeactiva(name) { document.getElementById(name).style.display =(name==value)?'block':'none'; }
var modes=['modedit','moderun','modeset','modeimg']
modes.forEach(modeactiva);
}

function modesrc() { 
modeselect('modedit'); 
editor.focus();
}

function moderun() {
 saveprev();

 var cc=r3compile(editor.getValue("\n"));
 if (cc>-1) {// error
	dumpError();
    dumpVM();
    return;
    }
	
 modeselect('moderun');	
 canvasini();    
  
 r3reset();
 r3run();
  
 redraw();
 document.getElementById("r3dom").innerHTML=r3echo;
 dumpVM();  
}


function modeimg() {
 modeselect('modeimg');
 makeimage();
 }

function modeseta() {
modeselect('modeset');
}

////////////////////////////////////////////////////////////////////  
function toggle(evt) {
evt.classList.toggle("is-primary");
}

function saveimage() {
toFILE("imager3.zip");
}

function loadimage() {
var x = document.createElement("INPUT");
x.setAttribute("type", "file");
document.body.appendChild(x);
x.addEventListener("change", function(evt) { fromFILE(evt.target.files[0]); },false);
x.click();
document.body.removeChild(x);  
}


// DEBUG
//----------------------------------------------------

function dumpd() { var s="";
  if (NOS==0) {return s;}
  s+='<span class="tag is-dark is-large">'+TOS+'</span>';
  for (var i=NOS;i>1;i--) { s+='&nbsp;<span class="tag is-dark is-large">'+stack[i]+'</span>';}
  return s;
  }

const setDivH=(id,value)=>document.getElementById(id).innerHTML=value;

function dumpVM() {
  setDivH("ds", dumpd());
  }

///////////////////////////////////////
  
function r3Compile() {
  var src=editor.getValue("\n");
  var cc=r3compile(src);
  if (cc>-1) {
	dumpError();
    }
  moderun();
  dumpVM();
  }

function r3Run() {
  if (r3compile(editor.getValue("\n"))>-1) {// error
	dumpError();
    dumpVM();
    return;
    }
	
  r3reset();
  r3run();
  
  redraw();
  document.getElementById("r3dom").innerHTML=r3echo;
  dumpVM();  
  }

function r3Stop() {
  eventDel();
  modedit();
  editor.focus();
  }

function r3RunState() {
  var cc=r3compile(editor.getValue("\n"));
  if (cc>-1) {// error
	dumpError();
    dumpVM();
    return;
    }
  moderun();
  canvasini();    
  
  r3reset();
  r3run();
  
  redraw();
  document.getElementById("r3dom").innerHTML=r3echo;
  dumpVM();  
  }

  
  
//----------------------------------------------------
var filename="";

function saveprev() {
 if (filename=="") { return; }
 sessionStorage.setItem(filename,editor.getValue("\n"));
 }

function codeload(name) {
 saveprev();
 filename=name;
 editor.setValue(sessionStorage.getItem(filename));
 editor.clearSelection(); 
 modesrc();
 }

///////////
// IMAGEN
///////////

function addfile(name,s) {
if (s!="" && name!="") { sessionStorage.setItem(name,s); }
}

//---------------------- URL
function fromURL(name) {

  sessionStorage.clear();
  
  fetch(name)
  .then(function (response) { if (response.status === 200 || response.status===0) { 
    return Promise.resolve(response.blob());
  } else {
    return Promise.reject(new Error(response.statusText));
    }
  })
  .then(JSZip.loadAsync)
  .then(function (zip) {
    zip.forEach(function (name,file){
      file.async("string").then(function (s) { addfile(name,s); });
      });
  });
}

function toURL(name) {
}

//---------------------- Local file
function fromFILE(f){

  sessionStorage.clear();
  
  JSZip.loadAsync(f).then( function(zip) {
    zip.forEach(function (name, file) {
      file.async("string").then(function (s) { addfile(name,s); });
     });
    });
}

function toFILE(f) {
var zip = new JSZip();
var namea,namefile;
for(var i=0;i<sessionStorage.length;i++) { 
	namefile=sessionStorage.key(i);
	zip.file(namefile,sessionStorage.getItem(namefile));
	}
zip.generateAsync({type:"blob"}).then(function (blob) { saveAs(blob,f); });
}

//----------------------
function makeimage()
{
var filelist=document.getElementById('filelist');
var s="";
var path,folder="";
for(var i=0;i<sessionStorage.length;i++){
  var name=sessionStorage.key(i);
  var path=name.trim().split("/");
  if (path[1]!==undefined) {
	if (folder!=path[0]) { 
	  if (folder!="") { s+="</div></article>"; }
	  s+='<article class="message" style="margin:2px"><div class="message-header" onclick="togglef(this)" style="padding:0px">&nbsp;'+path[0]+'/</div><div class="message-body" style="padding:2px;display:none">';
	  }
    s+="<button class='button is-small is-fullwidth' onclick='codeload("+'"'+name+'"'+");' style='justify-content:left;'>"+path[1]+"</button>";  
	folder=path[0];
  } else {
    if (folder!="") { s+="</div></article>";folder=""; }  
    s+="<button class='button is-small is-fullwidth' onclick='codeload("+'"'+name+'"'+");' style='justify-content:left;'>"+name+"</button>";
  }
	}
if (folder!="") { s+="</div></article>"; }	
filelist.innerHTML=s;
}

function togglef(evt) {
evt.parentElement.classList.toggle("is-primary");
if (evt.nextElementSibling.style.display=='none') {
evt.nextElementSibling.style.display = 'block';
} else { 
evt.nextElementSibling.style.display = 'none';
}
}
